{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block body %}
<main role="main" class="container">
  
<div class="content-section">
	<div class="col-md-8">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4"><strong>Log In</strong> </legend>
			{{ form|crispy }}
		</fieldset>
		<div class="form-group"> 
			<button class="btn btn-outline-info" type="submit">Log In</button>
			<div class="border-top pt-3">
				<small class="text-muted">Need An Account? <a class="ml-2" href="{% url 'register' %}"> Sign Up Now </a>
				</small>
			</div>


		</div>
	</form>
</div>

</div>
</main>
</div>
</div>


{% endblock %}
