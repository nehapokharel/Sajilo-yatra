{% extends 'base.html' %}

{% load static %}
{% block body %}
<section class="home-slider owl-carousel">
      <div class="slider-item"  data-stellar-background-ratio="0.5">   <img src="{% static 'images/pokhara.jpg' %}">
        <!---------<div class="overlay">
            <img src="{% static 'images/pokhara.jpg' %}">
        </div> --------->
        <div class="container">
          <div class="row slider-text align-items-center">
            <div class="col-md-7 col-sm-12 ftco-animate">
              <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Contact</span></p>
              <h1 class="mb-3">Contact</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END slider -->
    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row block-9 mb-4">
          <div class="col-md-6 pr-md-5 flex-column">
            <div class="row d-block flex-row">
              </div>
            </div>
          </div>
          <div class="col-md-6" style=" margin-left:30%;">
              <h2 class="h4 mb-4" >Contact Information</h2>
            <form action="{% url 'thanks' %}" method="post" name="ContactForm">
              {% csrf_token %}
              <div class="form-group" >
                <input type="text" class="form-control" placeholder="Your Name" name="name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email" name ="email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject" name="'subject">
              </div>
              <div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message" name="message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12" id="map"></div>
        </div>
      </div>
    </section>

{% endblock %}
